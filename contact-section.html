        <div id="contact-section">
            <h2 id="contact-heading">Contact Us</h2>
            <form>
                <div id="contact-name">
                    <label>Name <span class="required">*</span></label>
                    <input type="text" name="name" required>
                    <div id="contact-message">
                        <label>Your Message</label>
                        <textarea name="textarea" id="message-area" rows="6"></textarea>
                        <div class="social-media">
                            <h3>Follow Us</h3>
                            <div id="accounts">
                                <a href="https://facebook.com/raybanmeta"><i class="fa-brands fa-facebook"></i></a>
                                <a href="https://x.com/raybanmeta"><i class="fa-brands fa-x-twitter"></i></a>
                                <a href="https://www.instagram.com/raybanmeta"><i class="fa-brands fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="contact-email">
                    <label>E-mail address <span class="required">*</span></label>
                    <input type="email" name="email" required>
                </div>
                <div id="contact-phone">
                    <label>Phone Number</label>
                    <input type="number" name="phone" required>
                </div>
                <button id="submit-button">Submit</button>
            </form>
            <div id="trademark">
                <p>&copy2025 Ray-Ban is a registered trademark of Luxottica Group. All rights reserved.</p>
            </div>
        </div>
